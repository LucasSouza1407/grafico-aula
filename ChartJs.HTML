<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gráficos</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body style="display: flex;">
    <div>
        <canvas id="myChart" style="position: realtive; height: 40vh; width: 40vw;"></canvas>
    </div>  
    
     
    <div>
        <canvas id="myChart3" style="position: realtive; height: 40vh; width: 40vw;"></canvas>
    </div>  
     
    
</body>

<script>
    const labels1 = [
      '12:00',
      '13:00',
      '14:00',
      '15:00',
      '16:00',
      '17:00',
    ];
  
    const data1 = {
      labels: labels1,
      datasets: [{
        label: 'My First dataset',
        backgroundColor: 'rgb(255, 0, 0)',
        borderColor: 'rgb(255, 0, 0)',
        data: [30, 29, 28, 25, 22, 23],
      }
    ]
      
    };

    const labels2 = [
      'Janeiro',
      'Fevereiro',
      'Março',
      'Abril',
      'Maio',
      'Junho',
    ];
  
    const data2 = {
      labels: labels2,
      datasets: [{
        label: 'My First dataset',
        backgroundColor: 'rgb(0, 0, 255)',
        borderColor: 'rgb(0, 0, 255)',
        data: [22, 24, 27, 23, 20, 18],
      }
      
    ]
      
    };
  
    const config = {
      type: 'line',
      data: data1, 
      options: {}
    };
    
    
    const config3 = {
      type: 'bar',
      data: data2,
      options: {}
    };
    
  </script>

<script>
    const myChart = new Chart(
      document.getElementById('myChart'),
      config
    );

    
    const myChart3 = new Chart(
      document.getElementById('myChart3'),
      config3
    );
   
  </script>

</html>
